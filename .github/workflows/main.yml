name: Deploy Website to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # 2. Set up SSH key for EC2 access
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.8.1
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3. Copy files to EC2
      - name: Copy Files to EC2
        run: |
          scp -r ./html/ ec2-user@13.203.229.13:/var/www/html/

      # 4. Restart web server (optional, if using Apache/Nginx)
      - name: Restart Web Server
        run: |
          ssh ec2-user@13.203.229.13 "sudo systemctl restart nginx"
