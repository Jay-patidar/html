name: Deploy to EC2

on:
  push:
    branches:
      - main   # or master, whichever branch you use

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH for EC2
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Copy files to EC2
        run: |
          scp -o StrictHostKeyChecking=no -r ./ path/to/your/html/files ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/var/www/html
        # e.g., if your HTML is in repo root, `./` is fine. Adjust target path on EC2.

      - name: Restart web server (if needed)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            sudo systemctl restart nginx   # or apache2, depending on your server
          EOF
