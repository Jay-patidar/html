name: Deploy Webpage to EC2

# Trigger pipeline on push to main branch
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # 2. Set up SSH key
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      # 3. Copy website files to EC2
      - name: Deploy Files to EC2
        run: |
          scp -r ./html ec2-user@${{ secrets.EC2_PUBLIC_IP }}:/var/www/html/

      # 4. Restart web server (Nginx example)
      - name: Restart Web Server
        run: |
          ssh ec2-user@${{ secrets.EC2_PUBLIC_IP }} "sudo systemctl restart nginx"
